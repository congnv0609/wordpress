server {
    listen 80;
    listen [::]:80;

    server_name hccomputer.net www.hccomputer.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://hccomputer.net$request_uri;
    }
}