# renew_before_expiry = 30 days
version = 2.8.0
archive_dir = /etc/letsencrypt/archive/hccomputer.net
cert = /etc/letsencrypt/live/hccomputer.net/cert.pem
privkey = /etc/letsencrypt/live/hccomputer.net/privkey.pem
chain = /etc/letsencrypt/live/hccomputer.net/chain.pem
fullchain = /etc/letsencrypt/live/hccomputer.net/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 0f492d796fd7108b2baf22d7e577f035
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
hccomputer.net = /var/www/certbot
www.hccomputer.net = /var/www/certbot
